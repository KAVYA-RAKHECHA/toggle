<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>

</head>
<body>
    <script>
     function toggle(){
       var x= document.getElementById('hlo');

         if(x.style.bottom === "250px") 
         {
         x.style.bottom = "-250px";
        } 
        else 
        {
        x.style.bottom = "250px";
        }
     }
    </script>
    <button onclick="toggle()">click me to Toggle</button>
    <div id="hlo">
        <p>hello world</p>
    </div>
</body>
</html>
